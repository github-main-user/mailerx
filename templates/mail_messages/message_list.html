{% extends "base.html" %}
{% block title %}{{ block.super }} - Messages{% endblock %}
{% block content %}
  {% if user.messages.exists %}
    {% include "partials/list_of_messages.html" %}
  {% else %}
    <h2>
      You have no messages. You can <a href="{% url 'mail_messages:message_list' %}">add a new one</a> now.
    </h2>
  {% endif %}
{% endblock %}
