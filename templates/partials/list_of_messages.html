<div class="container my-4" style="max-width: 1000px;">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h5 class="fw-bold m-0">Your Messages</h5>
    <a class="btn btn-primary"
       href="{% url 'mail_messages:message_create' %}">Create New</a>
  </div>
  <div class="row row-cols-1 row-cols-md-2 g-4">
    {% for message in user.messages.all %}
      <div class="col">
        <div class="card h-100 shadow-sm border-0">
          <div class="card-body">
            <h5 class="card-title mb-1">{{ message.subject }}</h5>
            <p class="text-muted card-text">{{ message.body }}</p>
          </div>
          <div class="card-footer bg-white border-top-0 d-flex justify-content-end">
            <a class="btn btn-sm btn-outline-success me-2"
               href="{% url 'mail_messages:message_update' message.pk %}">Edit</a>
            <a class="btn btn-sm btn-outline-danger"
               href="{% url 'mail_messages:message_delete' message.pk %}">Delete</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
