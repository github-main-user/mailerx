{% extends "base.html" %}
{% block title %}{{ block.super }} - Password Change{% endblock %}
{% block content %}
  <div class="container mt-5">
    <h1>Change your password, using the form below</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-primary" type="submit">Save</button>
    </form>
  </div>
{% endblock %}
