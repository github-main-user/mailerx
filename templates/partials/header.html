<div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start p-2 mb-3 shadow-sm">
  <a href="{% url 'dashboard:home' %}"
     class="d-flex align-items-center mb-2 mb-lg-0 h5 text-decoration-none me-2">MailerX</a>
  <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
    <li>
      <a href="{% url 'clients:client_list' %}"
         class="nav-link px-2 text-dark">Clients</a>
    </li>
    <li>
      <a href="{% url 'mail_messages:message_list' %}"
         class="nav-link px-2 text-dark">Messages</a>
    </li>
    <li>
      <a href="{% url 'mailings:mailing_list' %}"
         class="nav-link px-2 text-dark">Mailings</a>
    </li>
    {% if user.role == "MANAGER" %}
      <li>
        <a href="{% url 'users:user_list' %}" class="nav-link px-2 text-dark">All Users</a>
      </li>
    {% endif %}
  </ul>
  <div class="text-end">
    {% if user.is_authenticated %}
      <div class="dropdown">
        <button class="dropdown-toggle btn btn-{% if user.role == "USER" %}primary{% elif user.role == "MANAGER" %}danger{% endif %}"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false">{{ user.first_name|default:user.email }}</button>
        <ul class="dropdown-menu">
          <li>
            <a class="dropdown-item" href="{% url 'users:profile' %}">Profile</a>
          </li>
          <li>
            <hr class="dropdown-divider">
          </li>
          <li>
            <form action="{% url 'users:logout' %}" method="post">
              {% csrf_token %}
              <button type="submit" class="dropdown-item">Logout</button>
            </form>
          </li>
        </ul>
      </div>
    {% else %}
      <a class="btn btn-outline-primary" href="{% url 'users:login' %}">Login</a>
      <a class="btn btn-primary" href="{% url 'users:register' %}">Sign-up</a>
    {% endif %}
  </div>
</div>
