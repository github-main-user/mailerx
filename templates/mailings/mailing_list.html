{% extends "base.html" %}
{% block title %}{{ block.super }} - Mailings{% endblock %}
{% block content %}
  <div class="container my-4" style="max-width: 1000px;">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h5 class="fw-bold m-0">Your Mailings</h5>
      <a class="btn btn-primary" href="{% url 'mailings:mailing_create' %}">Create New</a>
    </div>
    {% if user.mailings.exists %}
      {% include "partials/list_of_mailings.html" %}
    {% else %}
      <h2>
        You have no mailings. You can <a href="{% url 'mailings:mailing_create' %}">add a new one</a> now.
      </h2>
    {% endif %}
  </div>
{% endblock %}
