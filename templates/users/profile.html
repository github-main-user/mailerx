{% extends "base.html" %}
{% block title %}{{ block.super }} - Profile{% endblock %}
{% block content %}
  <div class="container mt-5">
    <h1>Here you can edit your profile</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <a class="d-block mb-2" href="{% url 'users:password_change' %}">Change password</a>
      <button class="btn btn-primary" type="submit">Save</button>
    </form>
  </div>
{% endblock %}
