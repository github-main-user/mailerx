{% extends "base.html" %}
{% block title %}{{ block.super }} - Password Reset{% endblock %}
{% block content %}
  <div class="container mt-5">
    <h1>Enter your email, to reset your password</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-primary" type="submit">Reset</button>
    </form>
  </div>
{% endblock %}
