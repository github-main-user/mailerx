<div class="row row-cols-1 row-cols-md-2 g-4">
  {% for client in user.clients.all %}
    <div class="col">
      <div class="card h-100 shadow-sm border-0">
        <div class="card-body">
          <h5 class="card-title mb-1">{{ client.email }}</h5>
          <p class="mb-2">{{ client.full_name }}</p>
          <p class="text-muted card-text">{{ client.comment }}</p>
        </div>
        <div class="card-footer bg-white border-top-0 d-flex justify-content-end">
          <a class="btn btn-sm btn-outline-success me-1"
             href="{% url 'clients:client_update' client.pk %}">Edit</a>
          <a class="btn btn-sm btn-outline-danger"
             href="{% url 'clients:client_delete' client.pk %}">Delete</a>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
