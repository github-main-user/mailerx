{% extends "base.html" %}
{% block title %}{{ block.super }} - Clients{% endblock %}
{% block content %}
  <h2>
    Are you sure, you want to delete the client: <b>"{{ client.full_name }}"</b>?
  </h2>
  <div class="d-flex gap-1">
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Delete</button>
    </form>
    <a class="btn btn-secondary" href="{% url 'clients:client_list' %}">Cancel</a>
  </div>
{% endblock %}
