{% extends "base.html" %}
{% block title %}{{ block.super }} - List of users{% endblock %}
{% block content %}
  <ul class="list-group mx-auto" style="max-width: 800px">
    {% for user in user_list %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ user.email }}
        <form>
          {% csrf_token %}
          <button type="submit" class="btn btn-sm btn-outline-danger">ban</button>
        </form>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
